<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Explorer | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6a11cb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            color: var(--light);
        }
        
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fdc830, #f37335);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .logo p {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .container h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border-radius: 3px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            margin: 5px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #0b0606;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        input::placeholder {
            color: rgba(3, 2, 2, 0.6);
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .password-strength {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0;
            background: #e74c3c;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .terms {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        
        .date-group {
            display: flex;
            gap: 10px;
        }
        
        .date-group select {
            flex: 1;
            padding: 15px;
        }
        
        .toggle-btn {
            background: transparent;
            border: none;
            color: rgb(239, 17, 17);
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            position: relative;
            padding-bottom: 5px;
            opacity: 0.9;
        }
        
        .toggle-btn:hover {
            opacity: 1;
        }
        
        .toggle-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s;
        }
        
        .toggle-btn:hover::after {
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .date-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>Global Explorer</h1>
        <p>Your journey begins here</p>
    </div>
    
    <div class="container">
        <h2>Join Our Community</h2>
        
        <div class="input-group">
            <label for="signup-name">Full Name</label>
            <i class="fas fa-user"></i>
            <input type="text" id="signup-name" placeholder="full name" required>
        </div>
        
        <div class="input-group">
            <label for="signup-email">Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="explorer@example.com" required>
        </div>
        
        <div class="input-group">
            <label for="signup-phone">Phone Number</label>
            <i class="fas fa-phone"></i>
            <input type="tel" id="signup-phone" placeholder="Phone number" required>
        </div>
        
        <div class="input-group">
            <label for="country">Country of Residence</label>
            <i class="fas fa-globe"></i>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="AU">Australia</option>
                <option value="IN">India</option>
                <option value="JP">Japan</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="BR">Brazil</option>
                <option value="ZA">South Africa</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="birthdate">Date of Birth</label>
            <div class="date-group">
                <select id="birth-month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="birth-day" required>
                    <option value="" disabled selected>Day</option>
                </select>
                <select id="birth-year" required>
                    <option value="" disabled selected>Year</option>
                </select>
            </div>
        </div>
        
        <div class="input-group">
            <label for="travel-style">Preferred Travel Style</label>
            <i class="fas fa-umbrella-beach"></i>
            <select id="travel-style" required>
                <option value="" disabled selected>Select your travel style</option>
                <option value="adventure">Adventure</option>
                <option value="luxury">Luxury</option>
                <option value="cultural">Cultural</option>
                <option value="family">Family</option>
                <option value="solo">Solo</option>
                <option value="backpacking">Backpacking</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="signup-password">Create Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Create a strong password" required onkeyup="checkPasswordStrength()">
            <div class="password-strength">
                <div class="strength-bar" id="strength-bar"></div>
            </div>
        </div>
        
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        
        <div class="terms">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#" style="color: var(--secondary);">Terms of Service</a> and <a href="#" style="color: var(--secondary);">Privacy Policy</a></label>
        </div>
        
        <div class="terms">
            <input type="checkbox" id="newsletter">
            <label for="newsletter">Subscribe to our newsletter for travel deals</label>
        </div>
        
        <button onclick="signup()">Create Account</button>
        
        <button class="toggle-btn" onclick="window.location.href='login.html'">Already have an account? Sign In</button>
    </div>

    <script>
           // Populate days and years for birthdate
           document.addEventListener('DOMContentLoaded', function() {
            // Populate days (1-31)
            const daySelect = document.getElementById('birth-day');
            for (let i = 1; i <= 31; i++) {
                let option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
            
            // Populate years (from current year - 100 to current year - 18)
            const yearSelect = document.getElementById('birth-year');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 18; i >= currentYear - 100; i--) {
                let option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        });
        
        function checkPasswordStrength() {
            const password = document.getElementById("signup-password").value;
            const strengthBar = document.getElementById("strength-bar");
            let strength = 0;
            
            if (password.length > 0) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            const width = strength * 20;
            strengthBar.style.width = width + '%';
            
            // Update color
            if (strength <= 2) {
                strengthBar.style.backgroundColor = '#e74c3c'; // Red
            } else if (strength === 3) {
                strengthBar.style.backgroundColor = '#f39c12'; // Orange
            } else {
                strengthBar.style.backgroundColor = '#2ecc71'; // Green
            }
        }
        
        function signup() {
            let name = document.getElementById("signup-name").value;
            let email = document.getElementById("signup-email").value;
            let phone = document.getElementById("signup-phone").value;
            let country = document.getElementById("country").value;
            let birthMonth = document.getElementById("birth-month").value;
            let birthDay = document.getElementById("birth-day").value;
            let birthYear = document.getElementById("birth-year").value;
            let travelStyle = document.getElementById("travel-style").value;
            let password = document.getElementById("signup-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let terms = document.getElementById("terms").checked;
            
            if(name === "" || email === "" || phone === "" || country === "" || 
               birthMonth === "" || birthDay === "" || birthYear === "" || 
               travelStyle === "" || password === "" || confirmPassword === "") {
                alert("Please fill all required fields");
                return;
            }
            
            if(!terms) {
                alert("You must agree to the Terms of Service and Privacy Policy");
                return;
            }
            
            if(password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
            
            // Simulate loading
            const btn = document.querySelector("button");
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert(`Account created successfully! Welcome to Global Explorer, ${name}!`);
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
                // Redirect to login page
                window.location.href = "login.html";
            }, 2000);
        }
    </script>
</body>
</html>
